specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DAO
    network: localhost
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: DAO
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Voter
      abis:
        - name: DAO
          file: ./abis/DAO.json
      eventHandlers:
        - event: VoteCast(indexed address,uint256,uint256)
          handler: handleVoteCast
      file: ./src/mapping.ts
